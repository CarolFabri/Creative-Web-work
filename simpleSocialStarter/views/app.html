<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Social App</title>
</head>
<body>
  <h1>Simple Social App</h1>

  <nav>
    <a href="/login">Login</a>
    <a href="/logout">Logout</a>
    <a href="/register">Register</a>
    <a href="/app">Application</a>
  </nav>

  <h4>New post</h4>
  <form action="/newpost" method="POST">
    <label for="message">message</label>
    <input type="text" id="message" name="message" required />
    <button type="submit">post message</button>
  </form>

  <h4>Recent posts</h4>
  <ul id="recent-posts">Loadingâ€¦</ul>

  <script>
    const list = document.getElementById('recent-posts');

    function render(posts) {
      list.innerHTML = '';
      posts.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.message} by user: ${p.user}`;
        list.appendChild(li);
      });
    }

    async function loadPosts() {
      try {
        const res = await fetch('/getposts', { cache: 'no-store' }); // no caching just in case
        const data = await res.json(); // expects { posts: [...] }
        console.log('GET /getposts ->', data);
        render(Array.isArray(data.posts) ? data.posts : []);
      } catch (e) {
        console.error(e);
        list.textContent = 'Failed to load posts.';
      }
    }

    // ensure it runs on every load
    window.addEventListener('DOMContentLoaded', loadPosts);
  </script>
</body>
</html>
